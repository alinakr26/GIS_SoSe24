<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Vorratsschrank</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Vorratsschrank</h1>
    <div class="container">
        <div class="item">
            <h2>Nudeln</h2>
            <img src="nudeln.jpg" alt="Nudeln">
        </div>
        <div class="item">
            <h2>Mehl</h2>
            <img src="mehl.jpg" alt="Mehl">
        </div>
        <div class="item">
            <h2>Zucker</h2>
            <img src="zucker.jpg" alt="Zucker">
        </div>
        <div class="item">
            <h2>Marmelade</h2>
            <img src="marmelade.jpg" alt="Marmelade">
        </div>
        <div class="item">
            <h2>Pesto</h2>
            <img src="pesto.jpg" alt="Pesto">
        </div>
    </div>
</body>
</html>
