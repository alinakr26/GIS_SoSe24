
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorratsschrank</title>
</head>
<body>
  <h1>Mein Vorratsschrank</h1>
  
  <div class="container">
    <!-- Eingabeformular f체r neue Lebensmittel -->
    <div class="add-item-form">
      <label for="newItemName">Lebensmittel:</label>
      <input type="text" id="newItemName" placeholder="Name">
      <label for="newItemDate">Ablaufdatum:</label>
      <input type="date" id="newItemDate">
      <label for="levelSelect">Ebene:</label>
      <select id="levelSelect">
        <option value="1">Ebene 1</option>
        <option value="2">Ebene 2</option>
        <option value="3">Ebene 3</option>
        <option value="4">Ebene 4</option>
      </select>
      <button onclick="addItem()">Hinzuf체gen</button>
    </div>
  </div>

  <!-- Lebensmittelbeh채lter f체r jede Ebene -->
  <div class="level" id="level1"></div>
  <div class="level" id="level2"></div>
  <div class="level" id="level3"></div>
  <div class="level" id="level4"></div>

  <!-- JavaScript-Datei einbinden -->
  <script src="script.js" defer></script>
</body>
</html>
