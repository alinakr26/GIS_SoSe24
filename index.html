<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devi, initial-scale=1.0">
    <title>Vorratsschrank</title>
</head>
<style>
    /* CSS für den Vorratsschrank */
    .container {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
    .item {
        margin-bottom: 10px;
    }
    .add-item-form {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Mein Vorratsschrank</h1>

<div class="container">
    <div class="item">
        <h3>Nudeln</h3>
        <p>Anzahl: <span id="nudelnCount">0</span></p>
        <button onclick="increaseCount('nudelnCount')">+</button>
        <button onclick="decreaseCount('nudelnCount')">-</button>
    </div>
    <div class="item">
        <h3>Marmelade</h3>
        <p>Anzahl: <span id="MarmeladeCount">0</span></p>
        <button onclick="increaseCount('marmeladeCount')">+</button>
        <button onclick="decreaseCount('marmeladeCount')">-</button>
    </div>
    <div class="item">
        <h3>Mehl</h3>
        <p>Anzahl: <span id="MehlCount">0</span></p>
        <button onclick="increaseCount('mehlCount')">+</button>
        <button onclick="decreaseCount('mehlCount')">-</button>
    </div>
</div>

<div class="container">
    <!-- Weitere Produkte hier -->
</div>

<div class="add-item-form">
    <h3>Neues Produkt hinzufügen</h3>
    <label for="newItemName">Produktname:</label>
    <input type="text" id="newItemName">
    <button onclick="addItem()">Hinzufügen</button>
</div>

</body>
</html>
